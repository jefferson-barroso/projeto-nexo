<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Nexo App</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="notch-placeholder">
                <div class="notch-gradient"></div>
            </div>
            <img src="assets/nexo_logo.png" alt="Nexo Logo" class="nexo-logo">

        </header>

        <main class="profile-content-scrollable">
            <div class="profile-header">
                <div class="profile-avatar-container">
                    <img src="assets/icons8-user-48.png" alt="Avatar do Usuário" class="profile-avatar">
                </div>
                <h1 class="username">Nome do usuário</h1>
            </div>

            <div class="profile-options">
                <a href="#" class="option-item">
                    <div class="option-left">
                        <img src="assets/icons8-user-48.png" alt="Meus dados" class="option-icon">
                        <span class="option-text">Meus dados</span>
                    </div>
                </a>
                <a href="#" class="option-item">
                    <div class="option-left">
                        <img src="assets/icons8-bookmark-30.png" alt="Meus salvos" class="option-icon">
                        <span class="option-text">Meus salvos</span>
                    </div>
                </a>
                <a href="#" class="option-item">
                    <div class="option-left">
                        <img src="assets/icons8-help-48.png" alt="Help" class="option-icon">
                        <span class="option-text">Help</span>
                    </div>
                </a>
            </div>

            <div class="logout-section">
                <button class="logout-button">
                    Logout <img src="assets/icons8-logout-32.png" alt="Seta de logout" class="logout-arrow">
                </button>
            </div>
        </main>

        <footer class="bottom-nav-bar">
            <a href="index.html" class="nav-bar-item">
                <img src="assets/home_6659782.png" alt="Home Icon">
            </a>
            <a href="/NexoAppWeb/filters.html" class="nav-bar-item">
                <img src="assets/magnifier.png" alt="Search Icon">
            </a>
            <a href="/NexoAppWeb/my_saves.html" class="nav-bar-item">
                <img src="assets/bookmark.png" alt="Bookmark Icon">
            </a>
            <a href="/NexoAppWeb/profile.html" class="nav-bar-item active"> <img src="assets/user.png" alt="Person Icon">
            </a>
        </footer>
    </div>
</body>
</html>
