<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap - Nexo App</title>
    <link rel="stylesheet" href="roadmap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="notch-placeholder">
                <div class="notch-gradient"></div>
            </div>
           
            <img src="assets/nexo_logo.png" alt="Nexo Logo" class="nexo-logo">

        </header>

        <main class="roadmap-content-scrollable">
            <div class="mapa-div">
                <img src="/NexoAppWeb/assets/Captura de tela 2025-06-07 164445.png" alt="mapa" class="mapa">
            </div>
            <h1 class="roadmap-title">ROADMAP</h1>

            <div class="date-selector">
                <img src="assets/icons8-calendário-50.png" alt="Calendar Icon" class="calendar-icon">
                <span>Selecione a data</span>
                <img src="assets/icons8-crie-um-novo-64.png" alt="Edit Icon" class="edit-icon">
            </div>

            <h2 class="section-title">COMECE POR AQUI</h2>

            <div class="timeline">
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-card">
                        <img src="assets/restaurante1.jpg" alt="Pizzaria Mania" class="event-image">
                        <div class="event-details">
                            <span class="event-name">Pizzaria Mania</span>
                            <p class="event-info">Hora: 19h</p>
                            <p class="event-info">Data: 10.06.2025</p>
                            <p class="event-info">localização disponível no mapa</p>
                        </div>
                        <img src="assets/icons8-place-marker-50 (1).png" alt="Map Pin Icon" class="action-icon map-icon">
                        <img src="assets/icons8-instagram-48.png" alt="Instagram Icon" class="action-icon instagram-icon">
                    </div>
                </div>

                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-card">
                        <img src="assets/show1.jpg" alt="Show" class="event-image">
                        <div class="event-details">
                            <span class="event-name">SHOW</span>
                            <p class="event-info">Hora: 21h</p>
                            <p class="event-info">Data: 10.06.2025</p>
                            <p class="event-info">localização disponível no mapa</p>
                        </div>
                        <img src="assets/icons8-place-marker-50 (1).png" alt="Map Pin Icon" class="action-icon map-icon">
                        <img src="assets/icons8-instagram-48.png" alt="Instagram Icon" class="action-icon instagram-icon">
                    </div>
                </div>

                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-card">
                        <img src="assets/bar1.jpg" alt="After" class="event-image">
                        <div class="event-details">
                            <span class="event-name">After</span>
                            <p class="event-info">Hora: 5h</p>
                            <p class="event-info">Data: 10.06.2025</p>
                            <p class="event-info">localização disponível no mapa</p>
                        </div>
                        <img src="assets/icons8-place-marker-50 (1).png" alt="Map Pin Icon" class="action-icon map-icon">
                        <img src="assets/icons8-instagram-48.png" alt="Instagram Icon" class="action-icon instagram-icon">
                    </div>
                </div>

                <div class="timeline-item add-event">
                    <div class="timeline-card add-event-card">
                        <div class="add-event-circle"></div>
                        <span class="add-event-text">Adicionar Evento</span>
                        <span class="add-event-arrow">≫</span>
                    </div>
                </div>

                 <div class="timeline-item add-event">
                    <div class="timeline-card add-event-card">
                       <br>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bottom-nav-bar">
            <a href="index.html" class="nav-bar-item">
                <img src="assets/home_6659782.png" alt="Home Icon">
            </a>
            <a href="/NexoAppWeb/filters.html" class="nav-bar-item">
                <img src="assets/magnifier.png" alt="Search Icon">
            </a>
            <a href="#" class="nav-bar-item">
                <img src="assets/icons8-mapa-32.png" alt="Map Icon">
            </a>
            <a href="profile.html" class="nav-bar-item">
                <img src="assets/user.png" alt="Person Icon">
            </a>
        </footer>
    </div>
</body>
</html>
